<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--Stop Google:-->
    <META NAME="robots" CONTENT="noindex,nofollow">


<script>    
</script>
</head>
<body>    
<a href = "symbol.html">
    <img style = "width:50px;" src = "iconsymbols/symbolicon.svg"/>
</a>

<img style = "width:50px;" class = "button" src = "iconsymbols/deletebutton.svg"/>

<input id = "urlinput"/>
<div id = "symbolscroll">

</div>

<script>

symbols = [];
var httpc4 = new XMLHttpRequest();
httpc4.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        symbols = JSON.parse(this.responseText);
        for(var index = 0;index < symbols.length;index++) {
            var newimg = document.createElement("IMG");
            newimg.src = "symbolfeed/" + symbols[index];
            newimg.classList.add("button");
            document.getElementById("symbolscroll").appendChild(newimg);
            newimg.onclick = function() {
                document.getElementById("urlinput").value = this.src;
            }
        }
    }
};

httpc4.open("GET", "dir.php?filename=symbolfeed", true);
httpc4.send();


</script>
<style>
#symbolscroll{
    position:absolute;
    bottom:0px;
    top:100px;
    left:0px;
    right:0px;
    overflow:scroll;
}
#symbolscroll img{
    max-width:80%;
    display:block;
    margin:auto;
}
.button{
    cursor:pointer;
}
.button:hover{
    background-color:green;
}
.button:active{
    background-color:yellow;
}
input{
    width:30em;
}
</style>
</body>
</html>
